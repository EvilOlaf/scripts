name: Build test images with Docker

on:

  workflow_dispatch:
  workflow_call:

jobs:  

  Distro:
    strategy:
      fail-fast: false
      matrix:
        board: [uefi-x86]
        target: ["debian:bullseye:10","debian:sid:12","ubuntu:focal:8","ubuntu:jammy:12"]
    
    outputs:
      desktop: ${{steps.list_dirs.outputs.desktop}}
 
    runs-on: ubuntu-latest
    name: "Build"    
    steps:

      - name: Read values
        run: |

          DISTRO=$(echo ${{ matrix.target }} | cut -d":" -f1)
          RELEASE=$(echo ${{ matrix.target }} | cut -d":" -f2)
          COMPILER=$(echo ${{ matrix.target }} | cut -d":" -f3)
          
          DOCKER_DISTRO=$DISTRO
          DOCKER_RELEASE=$RELEASE          
          DOCKER_COMPILER=$COMPILER
          
          BOARD=${{ matrix.board }}

          # Bullseye can't build even itself
          if [[ "$RELEASE" == "bullseye" ]]; then
          DOCKER_DISTRO="ubuntu"
          DOCKER_RELEASE="jammy"
          DOCKER_COMPILER="12"
          fi

          # export to environment
          echo "RELEASE=$RELEASE" >> $GITHUB_ENV
          echo "BOARD=$BOARD" >> $GITHUB_ENV
          echo "COMPILER=$COMPILER" >> $GITHUB_ENV
          
          echo "DOCKER_DISTRO=$DOCKER_DISTRO" >> $GITHUB_ENV
          echo "DOCKER_RELEASE=$DOCKER_RELEASE" >> $GITHUB_ENV
          echo "DOCKER_COMPILER=$DOCKER_COMPILER" >> $GITHUB_ENV

      - name: Checkout Armbian build script
        uses: actions/checkout@v3
        with:
          repository: armbian/build
          path: build
          fetch-depth: '100'
          clean: false

      - name: Checkout support scripts
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          repository: armbian/scripts
          path: scripts
          clean: true

      - name: Sync
        run: |
          mkdir -p build/userpatches
          sudo cp scripts/configs/lib.config build/userpatches/
          sudo cp scripts/configs/config-default.conf build/userpatches/

      - name: Pull Docker image
        run: |
          sudo docker pull ghcr.io/armbian/build:$(cat build/VERSION  | cut -d"." -f1-2)"-${{ env.DOCKER_RELEASE }}-$(dpkg --print-architecture)"

      - name: Build test image
        run: |

          cd build
          # framework init
          ./compile.sh \
          JUST_INIT="yes" \
          OFFLINE_WORK="yes" \
          BRANCH=current \
          RELEASE=focal \
          BUILD_MINIMAL=yes \
          BUILD_DESKTOP=no \
          KERNEL_ONLY=no \
          KERNEL_CONFIGURE=no \
          BOARD="zeropi" \
          NO_HOST_RELEASE_CHECK="yes"

          # change template
          sudo sed -i "s/^#DOCKER_FLAGS+=(--privileged)/DOCKER_FLAGS+=(--privileged)/" userpatches/config-docker.conf
          sudo sed -i "s/^ARM_GCC_COMPILER=.*/ARM_GCC_COMPILER=g++-${{ env.DOCKER_COMPILER }}-arm-linux-gnueabihf/" userpatches/config-docker.conf
          sudo sed -i "s/^BASE_IMAGE=.*/BASE_IMAGE=${{ env.DOCKER_DISTRO }}:${{ env.DOCKER_RELEASE }}/" userpatches/config-docker.conf
          sudo sed -i "s/^VERSION=.*/VERSION=\$(cat \$SRC\/VERSION | cut -d\".\" -f1-2)\"-\$(echo \${BASE_IMAGE} \| cut -d\":\" -f2)-\$(dpkg --print-architecture)\"/" userpatches/config-docker.conf          
          sudo sed -i 's/armbian:/ghcr.io\/armbian\/build:/g' userpatches/config-docker.conf 
          sudo sed -i "s/ -it/ -i/" userpatches/config-docker.conf
          sed -i "s/COMPRESS_OUTPUTIMAGE=.*/COMPRESS_OUTPUTIMAGE=\"no\"/" userpatches/lib.config
          
          export TERM=dumb         
          touch .ignore_changes
          ./compile.sh docker \
          JUST_INIT="no" \
          OFFLINE_WORK="no" \
          BETA=yes \
          NO_APT_CACHER="yes" \
          EXPERT=yes \
          BOARD=${{ matrix.board }} \
          BRANCH=edge \
          RELEASE=${{ env.RELEASE }} \
          BUILD_MINIMAL=no \
          BUILD_DESKTOP=no \
          KERNEL_ONLY=no \
          KERNEL_CONFIGURE=prebuilt \
          COMPRESS_OUTPUTIMAGE=no \
          IGNORE_UPDATES=yes \
          REPOSITORY_INSTALL="u-boot,kernel" \
          DESKTOP_ENVIRONMENT_CONFIG_NAME="" \
          DESKTOP_ENVIRONMENT="" \
          SKIP_EXTERNAL_TOOLCHAINS=yes \
          
      - name: Upload artefacts        
        uses: actions/upload-artifact@v3
        with:
          name: "${{ matrix.board }}-${{ env.RELEASE }}"
          path: build/output/images/*
          if-no-files-found: error
          retention-days: 7

      - name: Read
        id: list_dirs
        run: |

          RELEASE=$(echo ${{ matrix.target }} | cut -d":" -f2)
          echo ${{ matrix.target }}
          echo ${RELEASE}
          echo "RELEASE=$RELEASE" >> $GITHUB_ENV
          MATRIX=$(
          set +e
          releases=($(find build/config/distributions -mindepth 1 -maxdepth 1 -type d | sed 's/.*\///' ))
          for i in ${releases[@]}
          do
          environments=($([[ -d build/config/desktop/${i}/environments ]] && ls -1 build/config/desktop/${i}/environments))
          environments=(xfce)
            for j in ${environments[@]}
            do
              echo  "$i:$j"
            done
          done)
          echo ::set-output name=desktop::$(for x in $(echo "${MATRIX}"); do echo $x; done|jq -cnR '[inputs | select(length>0)]' | jq) 
          
  Desktop:
  
      needs: [ Distro ]
      name: "Install"
      runs-on: qemu
      timeout-minutes: 480
      strategy:
        max-parallel: 16
        fail-fast: false
        matrix: 
          node: ${{fromJson(needs.Distro.outputs.desktop)}}

      steps:
      
        - name: Prepare
          run: |
            sudo apt-get -y install qemu-kvm libvirt-daemon-system libvirt-clients virtinst cpu-checker libguestfs-tools libosinfo-bin dnsmasq gir1.2-spiceclientgtk-3.0 virt-viewer sshpass
            
        - name: Read
          run: |

            RELEASE=$(echo ${{ matrix.node }} | cut -d":" -f1)
            DESKTOP=$(echo ${{ matrix.node }} | cut -d":" -f2)

            echo "RELEASE=$RELEASE" >> $GITHUB_ENV
            echo "DESKTOP=$DESKTOP" >> $GITHUB_ENV
          
            # remove old
            rm -rf "uefi-x86-${RELEASE}"
            
        - name: Download artifacts
          uses: actions/download-artifact@v3
          with:
            name: "uefi-x86-${{ env.RELEASE }}"
            path: "uefi-x86-${{ env.RELEASE }}"
          
        - name: Remove previous if any
          run: |

            sudo virsh destroy Armbian || true
            sudo virsh undefine Armbian || true
            
        - name: Convert to QEMU and resize
          run: |
          
            IMAGE=$(ls -1 "uefi-x86-${{ env.RELEASE }}"/*.img)
            sudo qemu-img convert -f raw -O qcow2 ${IMAGE} /var/lib/libvirt/images/image.qcow2
            sudo qemu-img resize /var/lib/libvirt/images/image.qcow2 +10G
            
        - name: Boot it up and wait 1 minute
          run: |
          
            sudo virt-install --name Armbian --memory 2048 --vcpus 4 --disk \
            /var/lib/libvirt/images/image.qcow2,bus=sata --import --os-variant ubuntu22.04 --network bridge=br0 --noautoconsole
            sleep 1m
          
        - name: Find and login
          run: |
         
            export TERM=vt100
          
            # get ip
            MAC=$(sudo virsh domiflist Armbian | tail -2 | head -1 | awk '{print $NF}')
            USER_HOST=$(sudo nmap -sP 10.0.40.0/24 | grep -i "$MAC" -B 2 | head -1 | awk '{print $NF}')
            # login credentials
            USER_ROOT=root
            PASS_ROOT=testpassword
            USER_NORMAL=guest
            PASS_NORMAL=testpassword
            expect -c "
              spawn sshpass -p 1234 ssh -o "StrictHostKeyChecking=accept-new" ${USER_ROOT}@${USER_HOST}
              set timeout 120
              expect \"Create root password: \"
              send \"${PASS_ROOT}\r\"
              expect \"Repeat root password: \"
              send \"${PASS_ROOT}\r\"
              expect \"zsh\"
              send \"2\r\"
              expect \"*to abort\"
              send \"${USER_NORMAL}\r\"
              expect \"Create*password:\"
              send \"${PASS_NORMAL}\r\"
              expect \"Repeat*password:\"
              send \"${PASS_NORMAL}\r\"
              expect \"Please provide your real name: \"
              send \"${NAME_NORMAL}\r\"
              expect \"*language based on your location*\"
              send \"y\r\"
              expect \"*#\"
              send \"exit\r\"
            "
            
            sshpass -p ${PASS_ROOT} ssh -o "StrictHostKeyChecking=accept-new" ${USER_ROOT}@${USER_HOST} "bash /etc/update-motd.d/10-armbian-header"
            sshpass -p ${PASS_ROOT} ssh -o "StrictHostKeyChecking=accept-new" ${USER_ROOT}@${USER_HOST} "apt-get -y update"
            sshpass -p ${PASS_ROOT} ssh -o "StrictHostKeyChecking=accept-new" ${USER_ROOT}@${USER_HOST} "apt-get -o Dpkg::Options::="--force-confold" --allow-downgrades -y --install-recommends install armbian-\$(cat /etc/os-release | grep VERSION_CODENAME | cut -d"=" -f2)-desktop-${{ env.DESKTOP }}"

            sshpass -p ${PASS_ROOT} ssh -o "StrictHostKeyChecking=accept-new" ${USER_ROOT}@${USER_HOST} "apt-get -y install maim"
            sshpass -p ${PASS_ROOT} ssh -o "StrictHostKeyChecking=accept-new" ${USER_ROOT}@${USER_HOST} "DISPLAY=:0 maim > screenshot.png"
            # copy screenshot
            sshpass -p ${PASS_ROOT} scp -o "StrictHostKeyChecking=accept-new" ${USER_ROOT}@${USER_HOST}:/home/${USER_NORMAL}/screenshot.png ${{ env.RELEASE }}-${{ env.DESKTOP }}.png

        - name: Upload artefacts        
          uses: actions/upload-artifact@v3
          with:
            name: "${{ env.RELEASE }}-${{ env.DESKTOP }}.png"
            path: ${{ env.RELEASE }}-${{ env.DESKTOP }}.png
            if-no-files-found: error
            retention-days: 7
