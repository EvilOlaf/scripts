        - khadas-vim3
        - khadas-vim3l
        - lafrite
        - lepotato
        - lime-a64
        - lime2
        - nanopct4
        - nanopi-r1
        - nanopi-r2c
        - nanopi-r2s
        - nanopi-r4s
        - nanopik1plus
        - nanopim4
        - nanopim4v2
        - nanopineo
        - nanopineo2black
        - nanopineoplus2
